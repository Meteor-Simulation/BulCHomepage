# 배포용 Docker Compose
# 사용법: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL 데이터베이스
  database:
    image: postgres:16-alpine
    container_name: bulc-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bulc-network-prod

  # Spring Boot 백엔드 (프로덕션 모드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bulc-backend-prod
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      LIC_PRIVATE_KEY_PATH: /run/secrets/session_token_private_key.pem
      LIC_PUBLIC_KEY_PATH: /run/secrets/session_token_public_key.pem
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./secrets/session_token_private_key.pem:/run/secrets/session_token_private_key.pem:ro
      - ./secrets/session_token_public_key.pem:/run/secrets/session_token_public_key.pem:ro
    depends_on:
      database:
        condition: service_healthy
    networks:
      - bulc-network-prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  bulc-network-prod:
    driver: bridge
