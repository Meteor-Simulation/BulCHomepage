# 배포용 Docker Compose
# 사용법: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL 데이터베이스
  database:
    image: postgres:16-alpine
    container_name: bulc-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bulc-network-prod

  # Spring Boot 백엔드 (프로덕션 모드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bulc-backend-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - bulc-network-prod

  # React 프론트엔드 + Nginx (프로덕션 모드)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bulc-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - bulc-network-prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  bulc-network-prod:
    driver: bridge
