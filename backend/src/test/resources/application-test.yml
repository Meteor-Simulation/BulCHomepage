spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: false

jwt:
  secret: TestSecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLong
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

mail:
  enabled: false

bulc:
  licensing:
    session-token:
      ttl-minutes: 15
      issuer: bulc-license-server
      # 테스트에서는 TestKeyConfig가 런타임에 키를 생성합니다.
      # private-key는 설정하지 않습니다 (보안 개선).
      private-key:
    offline-token:
      issuer: bulc-license-server
      renewal-threshold-ratio: 0.5
      renewal-threshold-days: 3
