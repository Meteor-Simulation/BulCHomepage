spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: false

jwt:
  secret: TestSecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLong
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

mail:
  enabled: false

bulc:
  licensing:
    # 테스트에서는 TestKeyConfig가 런타임에 키를 생성합니다.
    # private-key-path는 설정하지 않습니다.
    private-key-path:
    session-token:
      ttl-minutes: 15
      issuer: bulc-license-server
    offline-token:
      issuer: bulc-license-server
      renewal-threshold-ratio: 0.5
      renewal-threshold-days: 3
    stale-threshold-minutes: 30

  redeem:
    code-pepper: test-pepper

  # OAuth 테스트용 클라이언트 설정
  # 포트 와일드카드: http://localhost:*/path → 모든 포트 허용
  oauth:
    clients:
      meteor-app:
        display-name: "BUL-C Fire Simulator"
        allowed-redirect-uris:
          - meteor://oauth/callback
          - http://localhost:*/oauth/callback
          - http://127.0.0.1:*/oauth/callback
      bulc-app:
        display-name: "BulC"
        allowed-redirect-uris:
          - bulc://oauth/callback
          - http://localhost:*/oauth/callback
      test-client:
        display-name: "Test Client"
        allowed-redirect-uris:
          - http://localhost:*/test/callback
