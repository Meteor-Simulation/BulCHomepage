<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BulC</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           Global Reset & Base
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #222222;
            --accent: #C4320A;
            --font-main: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(to top, rgba(255, 180, 150, 0.4) 0%, rgba(255, 200, 170, 0.2) 30%, transparent 50%);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ========================================
           HEADER
        ======================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .header-logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-logo-text {
            font-size: 24px;
            font-weight: 900;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        /* ========================================
           LOGIN CARD
        ======================================== */
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            text-align: center;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 28px;
        }

        .client-info {
            font-weight: 600;
            color: var(--accent);
        }

        /* ========================================
           FORM
        ======================================== */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-input {
            padding: 14px 18px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.02);
            color: var(--text);
            font-size: 15px;
            font-family: var(--font-main);
            transition: border-color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(196, 50, 10, 0.1);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper .form-input {
            width: 100%;
            padding-right: 48px;
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .password-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            color: rgba(0, 0, 0, 0.4);
        }

        .form-error {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin: 0;
            padding: 8px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 6px;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .submit-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #C4320A 0%, #E85D04 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-main);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            margin-top: 4px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(196, 50, 10, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ========================================
           FOOTER
        ======================================== */
        .login-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.4);
        }

        /* ========================================
           DIVIDER
        ======================================== */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .divider span {
            padding: 0 16px;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.4);
        }

        /* ========================================
           SOCIAL LOGIN
        ======================================== */
        .social-login {
            text-align: center;
        }

        .social-title {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 14px;
        }

        .social-btns {
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .social-btn.naver {
            background: #03C75A;
            color: #ffffff;
        }

        .social-btn.naver:hover {
            box-shadow: 0 6px 16px rgba(3, 199, 90, 0.4);
        }

        .social-btn.kakao {
            background: #FEE500;
            color: #000000;
        }

        .social-btn.kakao:hover {
            box-shadow: 0 6px 16px rgba(254, 229, 0, 0.5);
        }

        .social-btn.google {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            width: 22px;
            height: 22px;
        }

        /* ========================================
           SIGNUP LINK
        ======================================== */
        .signup-section {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
        }

        .signup-link {
            color: var(--accent);
            font-weight: 600;
            margin-left: 6px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .signup-link:hover {
            color: #E85D04;
            text-decoration: underline;
        }

        /* ========================================
           MOBILE RESPONSIVE
        ======================================== */
        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 30px 24px;
            }

            .login-title {
                font-size: 24px;
            }
        }

        /* ========================================
           LOADING STATE
        ======================================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(196, 50, 10, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/logo.png" alt="BulC" class="header-logo-img" onerror="this.style.display='none'">
            <span class="header-logo-text">BulC</span>
        </a>
    </header>

    <!-- Login Card -->
    <div class="login-card">
        <h1 class="login-title">로그인</h1>
        <p class="login-subtitle">
            <span class="client-info" id="clientName">BUL-C Fire Simulator</span>에 로그인합니다
        </p>

        <form class="login-form" id="loginForm">
            <input type="email" name="email" class="form-input" placeholder="이메일" required autocomplete="email">

            <div class="password-wrapper">
                <input type="password" name="password" class="form-input" placeholder="비밀번호" required autocomplete="current-password" id="passwordInput">
                <button type="button" class="password-toggle" id="passwordToggle">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="eyeIcon">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <p class="form-error" id="errorMessage"></p>

            <button type="submit" class="submit-btn" id="submitBtn">로그인</button>

            <!-- Hidden OAuth params -->
            <input type="hidden" name="client_id" id="clientId">
            <input type="hidden" name="redirect_uri" id="redirectUri">
            <input type="hidden" name="code_challenge" id="codeChallenge">
            <input type="hidden" name="code_challenge_method" id="codeChallengeMethod">
            <input type="hidden" name="state" id="state">
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>또는</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <p class="social-title">간편 로그인</p>
            <div class="social-btns">
                <button type="button" class="social-btn naver" title="네이버 로그인">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z" fill="currentColor"/>
                    </svg>
                </button>
                <button type="button" class="social-btn kakao" title="카카오 로그인">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M12 3C6.477 3 2 6.463 2 10.691c0 2.722 1.8 5.108 4.5 6.454-.18.67-.65 2.428-.745 2.805-.118.47.172.463.362.337.15-.1 2.378-1.612 3.34-2.265.51.071 1.03.108 1.543.108 5.523 0 10-3.463 10-7.691S17.523 3 12 3z" fill="currentColor"/>
                    </svg>
                </button>
                <button type="button" class="social-btn google" title="구글 로그인">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Signup Link -->
        <div class="signup-section">
            <span>계정이 없으신가요?</span>
            <a href="/" class="signup-link">회원가입</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Set OAuth parameters to hidden fields
        const clientId = urlParams.get('client_id') || '';
        const redirectUri = urlParams.get('redirect_uri') || '';
        const codeChallenge = urlParams.get('code_challenge') || '';
        const codeChallengeMethod = urlParams.get('code_challenge_method') || 'S256';
        const state = urlParams.get('state') || '';

        document.getElementById('clientId').value = clientId;
        document.getElementById('redirectUri').value = redirectUri;
        document.getElementById('codeChallenge').value = codeChallenge;
        document.getElementById('codeChallengeMethod').value = codeChallengeMethod;
        document.getElementById('state').value = state;

        // Display client name
        const clientNames = {
            'meteor-app': 'BUL-C Fire Simulator',
            'bulc-app': 'BulC'
        };
        document.getElementById('clientName').textContent = clientNames[clientId] || clientId || 'BUL-C Fire Simulator';

        // Password toggle
        const passwordInput = document.getElementById('passwordInput');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeIcon = document.getElementById('eyeIcon');
        let showPassword = false;

        passwordToggle.addEventListener('click', () => {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';

            // Update icon
            if (showPassword) {
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate OAuth params
            if (!clientId || !redirectUri || !codeChallenge) {
                showError('OAuth 파라미터가 누락되었습니다. 앱에서 다시 로그인을 시도해주세요.');
                return;
            }

            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');

            // Frontend validation
            if (!email) {
                showError('이메일을 입력해주세요.');
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('올바른 이메일 형식을 입력해주세요.');
                return;
            }
            if (!password) {
                showError('비밀번호를 입력해주세요.');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';
            loadingOverlay.classList.add('visible');
            hideError();

            try {
                const response = await fetch('/oauth/login-process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData),
                    redirect: 'manual'  // Don't auto-follow redirects
                });

                if (response.type === 'opaqueredirect' || response.status === 302) {
                    // Success - the browser will handle the redirect
                    // For custom schemes, we need to get the Location header
                    const location = response.headers.get('Location');
                    if (location) {
                        window.location.href = location;
                    } else {
                        // Fallback: re-submit with normal redirect behavior
                        loginForm.action = '/oauth/login-process';
                        loginForm.method = 'POST';
                        loginForm.submit();
                    }
                    return;
                }

                if (response.status === 401) {
                    const data = await response.json();
                    showError(data.error_description || '이메일 또는 비밀번호가 올바르지 않습니다.');
                } else if (!response.ok) {
                    const data = await response.json();
                    showError(data.error_description || '로그인 중 오류가 발생했습니다.');
                }
            } catch (error) {
                // Network error or redirect to custom scheme
                // Try direct form submission for custom schemes
                loginForm.action = '/oauth/login-process';
                loginForm.method = 'POST';
                loginForm.submit();
                return;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
                loadingOverlay.classList.remove('visible');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        // Check if OAuth params are missing
        if (!clientId || !redirectUri || !codeChallenge) {
            showError('잘못된 접근입니다. 앱에서 로그인을 다시 시도해주세요.');
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
