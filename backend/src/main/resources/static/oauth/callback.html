<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공 - BulC</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #222222;
            --accent: #C4320A;
            --success: #10B981;
            --font-main: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(to top, rgba(255, 180, 150, 0.4) 0%, rgba(255, 200, 170, 0.2) 30%, transparent 50%);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .header-logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-logo-text {
            font-size: 24px;
            font-weight: 900;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .success-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.4s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #ffffff;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
        }

        .success-message {
            font-size: 15px;
            color: rgba(0, 0, 0, 0.6);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .app-name {
            color: var(--accent);
            font-weight: 600;
        }

        .redirect-info {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.4);
            padding: 16px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .manual-link {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #C4320A 0%, #E85D04 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(196, 50, 10, 0.4);
        }

        .close-hint {
            margin-top: 24px;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 480px) {
            .success-card {
                margin: 20px;
                padding: 40px 24px;
            }

            .success-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/logo.png" alt="BulC" class="header-logo-img" onerror="this.style.display='none'">
            <span class="header-logo-text">BulC</span>
        </a>
    </header>

    <!-- Success Card -->
    <div class="success-card">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1 class="success-title">로그인 성공!</h1>

        <p class="success-message">
            <span class="app-name" id="appName">BUL-C Fire Simulator</span>에<br>
            로그인되었습니다.
        </p>

        <div class="redirect-info" id="redirectInfo">
            <span class="spinner"></span>
            앱으로 돌아가는 중...
        </div>

        <a href="#" class="manual-link" id="manualLink" style="display: none;">
            앱으로 돌아가기
        </a>

        <p class="close-hint" id="closeHint" style="display: none;">
            이 창은 닫아도 됩니다.
        </p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUri = urlParams.get('redirect_uri');
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const clientId = urlParams.get('client_id');

        // Set app name
        const clientNames = {
            'meteor-app': 'BUL-C Fire Simulator',
            'bulc-app': 'BulC'
        };
        document.getElementById('appName').textContent = clientNames[clientId] || clientId || 'BUL-C Fire Simulator';

        // Build redirect URL (문자열 조작으로 custom scheme 지원)
        function buildRedirectUrl() {
            if (!redirectUri || !code) return null;

            // custom scheme은 new URL()이 지원하지 않을 수 있으므로 직접 구성
            const separator = redirectUri.includes('?') ? '&' : '?';
            let url = redirectUri + separator + 'code=' + encodeURIComponent(code);
            if (state) {
                url += '&state=' + encodeURIComponent(state);
            }
            return url;
        }

        const finalRedirectUrl = buildRedirectUrl();
        console.log('OAuth Callback - Redirect URL:', finalRedirectUrl);

        if (finalRedirectUrl) {
            // Set manual link
            const manualLink = document.getElementById('manualLink');
            manualLink.href = finalRedirectUrl;

            // Try to redirect after a short delay
            setTimeout(() => {
                console.log('Attempting redirect to:', finalRedirectUrl);

                // Attempt redirect
                window.location.href = finalRedirectUrl;

                // Show manual link after a delay (in case redirect didn't work)
                setTimeout(() => {
                    console.log('Redirect may have failed, showing manual link');
                    document.getElementById('redirectInfo').innerHTML =
                        '앱이 자동으로 열리지 않으면 아래 버튼을 클릭하세요.';
                    manualLink.style.display = 'inline-block';
                    document.getElementById('closeHint').style.display = 'block';
                }, 2000);
            }, 500);
        } else {
            console.log('No redirect URL available');
            document.getElementById('redirectInfo').textContent =
                '로그인이 완료되었습니다. 이 창을 닫아주세요.';
            document.getElementById('closeHint').style.display = 'block';
        }
    </script>
</body>
</html>
