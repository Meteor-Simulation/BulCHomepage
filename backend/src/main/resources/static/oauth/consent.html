<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 확인 - BulC</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #222222;
            --accent: #C4320A;
            --font-main: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(to top, rgba(255, 180, 150, 0.4) 0%, rgba(255, 200, 170, 0.2) 30%, transparent 50%);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .header-logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-logo-text {
            font-size: 24px;
            font-weight: 900;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .consent-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #C4320A 0%, #E85D04 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 20px;
        }

        .consent-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .user-email {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .consent-subtitle {
            font-size: 15px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 16px;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .app-name {
            font-weight: 600;
            color: var(--text);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-main);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-primary {
            background: linear-gradient(135deg, #C4320A 0%, #E85D04 100%);
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(196, 50, 10, 0.4);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(196, 50, 10, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .consent-card {
                margin: 20px;
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/logo.png" alt="BulC" class="header-logo-img" onerror="this.style.display='none'">
            <span class="header-logo-text">BulC</span>
        </a>
    </header>

    <!-- Consent Card -->
    <div class="consent-card">
        <div class="user-avatar" id="userAvatar">T</div>

        <h1 class="consent-title">
            <span class="user-email" id="userEmail">test@bulc.co.kr</span>
        </h1>

        <p class="consent-subtitle">
            위 계정으로 <span class="app-name" id="appName">BUL-C Fire Simulator</span>에<br>로그인하시겠습니까?
        </p>

        <form id="consentForm" method="POST" action="/oauth/sso-confirm">
            <input type="hidden" name="client_id" id="clientId">
            <input type="hidden" name="redirect_uri" id="redirectUri">
            <input type="hidden" name="code_challenge" id="codeChallenge">
            <input type="hidden" name="code_challenge_method" id="codeChallengeMethod">
            <input type="hidden" name="state" id="state">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="confirmBtn">계속</button>
                <a href="#" class="btn btn-secondary" id="switchAccountBtn">다른 계정으로 로그인</a>
            </div>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        const clientId = urlParams.get('client_id') || '';
        const redirectUri = urlParams.get('redirect_uri') || '';
        const codeChallenge = urlParams.get('code_challenge') || '';
        const codeChallengeMethod = urlParams.get('code_challenge_method') || 'S256';
        const state = urlParams.get('state') || '';
        const email = urlParams.get('email') || '';
        const appName = urlParams.get('app_name') || '';

        // Set form values
        document.getElementById('clientId').value = clientId;
        document.getElementById('redirectUri').value = redirectUri;
        document.getElementById('codeChallenge').value = codeChallenge;
        document.getElementById('codeChallengeMethod').value = codeChallengeMethod;
        document.getElementById('state').value = state;

        // Display user info
        document.getElementById('userEmail').textContent = email || 'Unknown';
        document.getElementById('appName').textContent = appName || clientId || 'Application';

        // Set avatar initial
        if (email) {
            document.getElementById('userAvatar').textContent = email.charAt(0).toUpperCase();
        }

        // Switch account button - go to login page
        document.getElementById('switchAccountBtn').href = '/oauth/login.html?' + new URLSearchParams({
            client_id: clientId,
            redirect_uri: redirectUri,
            code_challenge: codeChallenge,
            code_challenge_method: codeChallengeMethod,
            state: state
        }).toString();

        // Form submission with loading
        const consentForm = document.getElementById('consentForm');
        const confirmBtn = document.getElementById('confirmBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        consentForm.addEventListener('submit', function() {
            confirmBtn.disabled = true;
            confirmBtn.textContent = '처리 중...';
            loadingOverlay.classList.add('visible');
        });
    </script>
</body>
</html>
